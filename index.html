<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing thoughts..</title>
</head>
<body>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="module" src="script.js"></script>
    <div class ="menu">
         <h3>To-Do!</h3>
    </div>
    <div id="todos" class="center"></div>
    <div class="todoManage">
        <form>
            <div class="tooltip">
                <input class="todoInput" name="todo" type="text">
                <span class="tooltiptext">Enter your to-do!</span>
            </div>
            <br>
            <input class="inputSubmit" type="submit" value="Add to-do!">
            <button type="button" name="progressTodo">Change to-do progress!</button>
            <button type="button" name="doneTodo">Complete to-do!</button>
            <button type="button" name="deleteTodo">Delete to-do!</button>
            <button type="button" name="editTodo">Edit to-do!</button>
            <button type="button" name="pinTodo">Pin to-do!</button>
            <button type="button" name="resetTodo">Reset to-do's!</button>
        </form>
        <form id="spareForm">

        </form>

    </div>
</body>
</html>
